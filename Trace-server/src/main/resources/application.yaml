spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.71.129/ybxt_db?serverTimezone=UTC
    username: root
    password: root

  cloud:
    sentinel:
      transport:
        dashboard: 192.168.71.129:8858

feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        logger-level: BASIC

  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50

logging:
  level:
    feign: debug

seata:
  registry:
    type: nacos
    nacos:
      server-addr: 192.168.71.129:8848
      namespace: 74a950e8-5478-41a2-a3f7-9dddc8b21972
      group: DEFAULT_GROUP
      application: seata-tc-server
      username: nacos
      password: nacos

  tx-service-group: person_data_group
  data-source-proxy-mode: AT

  service:
    vgroup-mapping:
      person_data_group: test

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml

management:
  endpoint:
    health: #开放健康指标
      show-details: always
    info:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"          #开启全部信息
  info:
    env:
      enabled: true

info: #自定义信息
  author: wzx
  message: trace-server
  app-name: Health-code-system-based-on-distributed-and-blockchain
  version: snapshot-1